<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier the Fighting Monkey üêí</title>
    <style>
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
        }
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .controls {
            margin-top: 20px;
            background-color: #34495e;

        }

<body>
    <iframe src="https://lichess.org/tv/frame?theme=brown&bg=dark" style="width: 400px; aspect-ratio: 10/11;" allowtransparency="true" frameborder="0"></iframe>
    <h1>Javier's Epic Fighting Adventure</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <p>Controls: A/D to move left/right | SPACE to jump | J to punch</p>
        <p>Score: <span id="score">0</span></p>
    </div>
    <script src="game.js"></script>
