<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javier Game</title>
    <link rel="stylesheet" href="deathScreen.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
        }

        #gameCanvas {
            background-color: #3498db;
            border: 2px solid #2980b9;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .ui-button {
            position: absolute;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .ui-button:hover {
            background-color: #2980b9;
        }

        #shopButton {
            top: 10px;
            right: 10px;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .menu h2 {
            color: #ecf0f1;
            margin-top: 0;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .shop-item {
            background-color: #34495e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="gameUI">
            <div style="position: absolute; top: 10px; left: 10px;">
                <div>Score: <span id="score">0</span></div>
                <div>Coins: <span id="coins">0</span></div>
            </div>
            <button id="shopButton" class="ui-button">Shop</button>
            <div id="overlay"></div>
        </div>
        
        <div id="startMenu" class="menu">
            <h2>Javier Game</h2>
            <button id="startButton">Start Game</button>
        </div>
        
        <div id="pauseMenu" class="menu">
            <h2>Game Paused</h2>
            <button id="resumeButton">Resume</button>
            <button id="restartButton">Restart</button>
        </div>
        
        <div id="shopMenu" class="menu">
            <h2>Shop</h2>
            <div class="shop-item">
                <p>Strength Upgrade (+5 damage)</p>
                <button class="buy-button" data-item="strength" data-cost="10">Buy (10 coins)</button>
            </div>
            <div class="shop-item">
                <p>Speed Upgrade (+10% speed)</p>
                <button class="buy-button" data-item="speed" data-cost="15">Buy (15 coins)</button>
            </div>
            <div class="shop-item">
                <p>Health Upgrade (+20 health)</p>
                <button class="buy-button" data-item="health" data-cost="20">Buy (20 coins)</button>
            </div>
            <button id="closeShopButton">Close Shop</button>
        </div>
        
        <div id="deathScreen" class="death-screen">
            <h2>YOU DIED</h2>
            <button id="deathRestartButton" class="restart-button">RESTART</button>
        </div>
    </div>

    <script src="game.js" defer></script>
</body>
</html>
